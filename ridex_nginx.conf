server {
    listen 80;
    server_name www.ridexmw.com ridexmw.com 206.189.58.230;
    return 301 https://www.ridexmw.com$request_uri;
}

server {
    listen 443 ssl;
    server_name www.ridexmw.com ridexmw.com;

    # SSL Config (Managed by Certbot paths - verified from remote config)
    ssl_certificate /etc/letsencrypt/live/www.ridexmw.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.ridexmw.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/rideweb/dist;
    index index.html;

    # SPA Routing: Serve static file, if not found serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API Proxy
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }

    # Socket.IO Proxy
    location /socket.io/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # Serve uploads if needed (e.g. avatars) - assuming backend serves these via /uploads route, but if static:
    # location /uploads {
    #     alias /var/www/rideweb/backend/uploads;
    # }
}
