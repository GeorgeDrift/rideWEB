    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {

                    colors: {
                        'dark': {
                            900: '#121212',
                            800: '#1E1E1E',
                            700: '#2A2A2A',
                            600: '#383838',
                        },
                        'primary': {
                            DEFAULT: '#FACC15', // Yellow 400

                            '700': '#CA8A04',   // Yellow 600

                    }
                }
            }

    <style>
